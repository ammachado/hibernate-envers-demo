<!doctype html>
<html>
<head>

<link rel="stylesheet" href="http://ui-grid.info/release/ui-grid.css" type="text/css">
<title>Hello Angular</title>
<base href="/" />
<link href="css/angular-bootstrap.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="hello" >
	<div  class="container">
		<ul class="nav nav-pills" role="tablist">

		</ul>
	</div>
	<div class="container">

	</div>
	
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
	<script src="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
	
	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/app-route.js" type="text/javascript"></script>
	
	<script src="js/products/product.js" type="text/javascript"></script>

</html>
